<script>
const spanElement = document.getElementById("an");
let titles = spanElement.children;
var i = 0;
function updateFade(i) {
titles[i].classList.add("fade");
setTimeout(() => {
titles[i].classList.remove("fade");
}, 2000);
}
function init(i) {
updateFade(i);
setTimeout(() => {
i += 1;
if (i === titles.length) { i = 0; }
init(i);
}, 4000);
}
init(i);
</script>
